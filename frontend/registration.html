<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로고스인사정보체계</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>로 고 스 인 사 정 보 체 계</h1>
        </header>
        <div class="form">
            <h2>가입하시오, 지휘관 동지</h2>
            <div class="form-inputs">
                <input type="email" placeholder="이메일" id="email"><br>
                <input type="password" placeholder="패스워드" id="pwd"><br>
                <input type="password" placeholder="패스워드 확인" id="pwd_chk"><br>
                <input type="text" placeholder="인 증 번 호(6자리)" id="authcode" maxlength="6"><br>
                <button id="btnRegistration">지 휘 관 등 록</button><br><br>
                <a href="index.html">이미 계정이 있소?</a>
            </div>
        </div>
        <script src="js/registration.js"></script>
    </body>
</html>
