<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로고스인사정보체계</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>로 고 스 인 사 정 보 체 계</h1>
        </header>
        <div class="form">
            <h2>못말리는 지휘관동지... 패스워드 재설정 하시오.</h2>
            <div class="form-inputs">
                <input type="password" id="pwd" placeholder="새 패스워드">
                <input type="password" id="pwd_chk" placeholder="새 패스워드 확인">
                <button id="btnResetPwd">패스워드 재설정</button>
            </div>
        </div>
        <script src="js/reset-pwd.js"></script>
    </body>
</html>
